name: Log Dashboard Review

on:
  pull_request:
    paths:
      - 'src/components/LogDashboard/**'
      - 'src/components/LogEntry/**'
      - 'src/components/ErrorDistributionChart/**'
      - '**/*.test.tsx'
      - '**/__snapshots__/**'

jobs:
  test-and-review:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Install dependencies
        run: npm install
        
      - name: Run tests
        id: test
        run: |
          npm test -- --json --outputFile=test-results.json || true
          echo "TEST_FAILED=$?" >> $GITHUB_ENV
          
      - name: Get test results
        id: get-results
        if: env.TEST_FAILED != '0'
        run: |
          TEST_OUTPUT=$(cat test-results.json)
          echo "TEST_OUTPUT=$TEST_OUTPUT" >> $GITHUB_ENV
          
      - name: Devin Review
        if: always()
        env:
          DEVIN_API_KEY: ${{ secrets.DEVIN_API_KEY }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Prepare the test status message
          if [ "${{ env.TEST_FAILED }}" == "0" ]; then
            TEST_STATUS="Tests passed successfully"
          else
            TEST_STATUS="Tests failed. Details in test-results.json"
          fi
          
          # Call Devin API with appropriate context
          curl -X POST \
            -H "Authorization: Bearer $DEVIN_API_KEY" \
            -H "Content-Type: application/json" \
            -d '{
              "prompt": "You are reviewing a PR for the game-logs project log dashboard. Focus on snapshot test results and regressions.\n\nTest Status: '"$TEST_STATUS"'\n\nIf tests failed, analyze test-results.json to:\n1. Identify which snapshots or tests failed\n2. Determine the cause of the regression\n3. Suggest specific fixes with code examples\n4. Post your findings as PR comments\n\nIf all tests passed, post a simple approval comment.\n\nRepository: ${{ github.repository }}\nPR: ${{ github.event.pull_request.number }}\n"
            }' \
            "https://api.devin.ai/v1/sessions"